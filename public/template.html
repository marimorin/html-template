<script type="text/javascript">
  {
    const htmlEscape = (s) => {
      return s.replace(/\r?\n/, '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
    }
		const elms = document.querySelectorAll('.ELM')
    elms.forEach(elm => {
      const pre = document.createElement('pre')
			const code = document.createElement('code')
			code.innerHTML = htmlEscape(elm.innerHTML)
      pre.appendChild(code)
			elm.appendChild(pre)
    })
		hljs.initHighlightingOnLoad();
  }
</script>
<style>
	.ELM { border-bottom: solid 1px #eee; padding-bottom:20px; margin-bottom:20px; }
